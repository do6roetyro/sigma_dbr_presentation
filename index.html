<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Product List</h1>
      <div>
        <label for="category">Filter by category:</label>
        <select id="category">
          <option value="All">All</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Home">Home</option>
        </select>

        <label for="sort">Sort by price:</label>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <div id="product-list" class="product-list"></div>
      <!-- Кнопка для открытия модального окна -->
      <button id="open-performance-modal" class="performance-button">
        Показать результаты производительности
      </button>

      <!-- Модальное окно для графиков производительности -->
      <div id="performance-modal" class="modal">
        <div class="modal-content">
          <span id="close-performance-modal" class="close">&times;</span>
          <div id="performance-results" class="performance-results"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
